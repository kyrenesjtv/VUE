//使用velocity.js动画
    var app = new Vue({
        el : '#app',
        data:{
            show:true,
        },
        methods:{
            handleClick:function () {
                this.show= !this.show;
            },
            handleBeforeEntter:function (el) {
                //在div显示之前触发
                el.style.opacity = 0;  //opacity  透明度
            },
            handleEnter:function (el,done) {
                Velocity(el,{opacity:1},{duration:1000,complete:done});
            },
            handleAfterEntter : function (el) {
                el.style.color='red';
            }
        }
    });
