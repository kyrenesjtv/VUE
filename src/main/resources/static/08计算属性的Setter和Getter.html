<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id = "app">
    <div>{{fullname}}</div>
</div>

<script>
    var app = new Vue({
        el : '#app',
        data : {
            firstmessage : 'Albert',
            lastmessage : 'Albert'
        },
        computed :{
            fullname : {
                get : function () {
                    return this.firstmessage + ' ' + this.lastmessage;
                },
                set : function (value) {
                    var arr = value.split(" ");
                    this.firstmessage = arr[0];
                    this.lastmessage = arr[1];
                }
            }
        }
    });


</script>


</body>

</html>
