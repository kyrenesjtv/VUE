<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<div id = "app">
    <child >
        <template slot-scope="prop">
            <li>{{prop.item2}}</li>
        </template>

        <!-- <li slot-scope="prop">{{prop.item2}}</li>    在 2.5.0+，slot-scope 不再限制在 <template> 元素上使用，而可以用在插槽内的任何元素或组件上。 -->
    </child>
</div>

<script>

    Vue.component('child',{
        data:function () {
          return {
              list :[1,2,3,4]
          }
        },
        template :'<div ><ul><slot v-for="item1 of list" :item2="item1"></slot></ul></div>'
    });

    var app = new Vue({
        el : '#app',
    });





</script>


</body>

</html>
