<!-- 组件绑定原生事件  -->

<div id = "app">
    <child @click.native="handleClick"></child>  <!-- 通过增加.native  能够绑定value(function name)。 但是key不能自定义了 -->
</div>

<script>

    //组件的校验
    Vue.component('child',{
        template :'<div >Child</div>',
    });

    var app = new Vue({
        el : '#app',
        methods :{
            handleClick:function () {
                alert("111");
            }
        }
    });





</script>
