<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>


<div id="app-2">
  <span v-bind:title="message"> <!-- v- vue的特殊指令-->
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>

<div id="app-3">
    <p v-if="seen">现在你看到我了</p> <!-- seen 的状态为true 可见；false 为不可见 -->
</div>

<div id="app-4">
    <ol>
        <li v-for="todo in todos"> <!--  app4.todos.push({ text: '新项目' }); 往里面添加元素 -->
            {{ todo.text }}
        </li>
    </ol>
</div>


<div id="app-5">
    <p>{{ message }}</p>  <!-- vue的方法 -->
    <button v-on:click="reverseMessage">逆转消息</button>
</div>


<div id="app-6">
    <p>{{ message }}</p> <!-- VUE 和用户之间的双向绑定  -->
    <input v-model="message">
</div>

<div id="app-7">
    <ol>
        <!--
          现在我们为每个 todo-item 提供 todo 对象
          todo 对象是变量，即其内容可以是动态的。
          我们也需要为每个组件提供一个“key”，稍后再
          作详细解释。
        -->
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
        </todo-item>
    </ol>
</div>




</body>

<script src="../JS/index.js" ></script>
</html>
